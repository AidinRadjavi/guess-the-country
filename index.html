<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gissa Landet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Gissa Landet</h1>
    </header>
    <main>
      <figure class="text-center">
        <img
          id="image"
          src="questionmark.jpg"
          class="rounded"
          alt="questionmark"
        />
      </figure>

      <div
        id="correctCounter"
        class="badge alert alert-dark"
        role="alert"
        style="display: none"
      >
        Antal rätt: 0
      </div>

      <div id="guessBtn" class="guessBtn">
        <button id="five" type="button" class="btn btn-primary btn-lg">
          Gissa på 5st
        </button>
        <button id="ten" type="button" class="btn btn-primary btn-lg">
          Gissa på 10st
        </button>
        <button id="twenty" type="button" class="btn btn-primary btn-lg">
          Gissa på 20st
        </button>
        <button id="all" type="button" class="btn btn-primary btn-lg">
          Gissa på alla
        </button>
      </div>
      <div id="optionBtn">
        <button
          id="one"
          value="5"
          class="btn btn-primary btn-lg"
          style="display: none"
        ></button>
        <button
          id="two"
          value="10"
          class="btn btn-primary btn-lg"
          style="display: none"
        ></button>
        <button
          id="three"
          value="20"
          class="btn btn-primary btn-lg"
          style="display: none"
        ></button>
        <button
          id="four"
          value=""
          class="btn btn-primary btn-lg"
          style="display: none"
        ></button>
      </div>

      <div id="res" class="submitBtn">
        <button
          id="resultsBtn"
          type="button"
          class="btn btn-success btn-lg"
          style="display: none"
        >
          Visa resultatet
        </button>
        <button
          id="resetBtn"
          type="button"
          class="btn btn-danger btn-lg"
          style="display: none"
        >
          Återställ spelet
        </button>
      </div>

      <div
        id="result"
        class="badge alert alert-success"
        role="alert"
        style="display: none"
      ></div>
    </main>
    <script src="flags/countries.js"></script>
    <script src="start.js"></script>
    <script src="app.js"></script>
    <script src="end.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
